<!-- results.component.html -->
<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>
      Результаты теста
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="results" class="mat-elevation-z8 full-width table">

      <!-- Колонка Имя пользователя -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>Пользователь</th>
        <td mat-cell *matCellDef="let result">{{ result.userName }}</td>
      </ng-container>

      <!-- Колонка Баллы -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef>Баллы</th>
        <td mat-cell *matCellDef="let result">{{ result.score }}</td>
      </ng-container>

      <!-- Колонка Дата -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Дата</th>
        <td mat-cell *matCellDef="let result">{{ result.date | date:'short' }}</td>
      </ng-container>

      <!-- Заголовок и строки -->
      <tr mat-header-row *matHeaderRowDef="displayed"></tr>
      <tr mat-row *matRowDef="let row; columns: displayed;"></tr>
    </table>

    <div *ngIf="!results.length" class="no-data">
      Нет результатов для отображения.
    </div>
  </mat-card-content>
</mat-card>
