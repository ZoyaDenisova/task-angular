<!-- teacher-dashboard.component.html -->
<mat-toolbar color="accent">
  <span>Ваши тесты</span>
  <span class="spacer"></span>
  <button mat-button (click)="create()">Создать новый тест</button>
</mat-toolbar>

<div class="test-list">
  <mat-card *ngFor="let t of tests" class="test-card">
    <mat-card-header>
      <mat-card-title>{{ t.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Количество вопросов: {{ t.questions.length }}</p>
      <p *ngIf="t.timerEnabled">Таймер: {{ t.timerSeconds }} секунд</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="viewResults(t)">Посмотреть результаты</button>
    </mat-card-actions>
  </mat-card>
</div>

<div *ngIf="!tests.length" class="no-data">
  Тесты пока не созданы.
</div>
