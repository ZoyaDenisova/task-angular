<!-- history.component.html -->
<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>
      История прохождения тестов
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="history" class="mat-elevation-z8 full-width table">

      <!-- Колонка Test ID -->
      <ng-container matColumnDef="testId">
        <th mat-header-cell *matHeaderCellDef>ID теста</th>
        <td mat-cell *matCellDef="let result">{{ result.testId }}</td>
      </ng-container>

      <!-- Название теста -->
      <ng-container matColumnDef="testTitle">
        <th mat-header-cell *matHeaderCellDef> Название теста </th>
        <td mat-cell *matCellDef="let r"> {{ r.testTitle }} </td>
      </ng-container>

      <!-- Колонка Score -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef>Баллы</th>
        <td mat-cell *matCellDef="let result">{{ result.score }}</td>
      </ng-container>

      <!-- Колонка Date -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Дата</th>
        <td mat-cell *matCellDef="let result">{{ result.date | date: 'short' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayed"></tr>
      <tr mat-row *matRowDef="let row; columns: displayed;"></tr>
    </table>

    <div *ngIf="!history.length" class="no-data">
      Нет пройденных тестов.
    </div>
  </mat-card-content>
</mat-card>
